<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Education Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#1a1a3d] to-[#4b1a7a] min-h-screen flex flex-col items-center py-16 px-4">
  <h1 class="text-3xl font-extrabold text-white mb-12">
    My <span class="text-[#7a8ed6]">Education</span>
  </h1>

  <div class="relative max-w-4xl w-full bg-[#2a1a4a] rounded-xl shadow-lg p-8 text-white">
    <!-- Purple quarter circle top-left -->
    <div class="absolute top-0 left-0 w-36 h-36 bg-[#4b1a7a] rounded-br-full -translate-x-1/2 -translate-y-1/2 flex items-center justify-center">
      <i class="fas fa-graduation-cap text-[#a56fff] text-3xl"></i>
    </div>

    <h2 class="font-bold text-lg md:text-xl mb-1 pl-12 md:pl-16">
      Bachelor of Science in Information System
    </h2>
    <p class="text-sm md:text-base text-gray-300 pl-12 md:pl-16 flex items-center gap-1">
      <i class="fas fa-book-open text-[#a56fff]"></i>
      Faculty of Computers and Information, Kafr El Sheikh University
    </p>

    <div class="mt-8 pl-12 md:pl-16 flex items-center gap-2 text-gray-300 text-sm md:text-base">
      <i class="far fa-calendar-alt text-[#a56fff]"></i>
      <span><strong class="text-white">Timeline:</strong> Expected 2026</span>
    </div>

    <div class="mt-8 pl-12 md:pl-16">
      <p class="font-semibold flex items-center gap-2 text-white text-base md:text-lg">
        <i class="fas fa-user-tag text-[#a56fff]"></i> Key Achievements:
      </p>
      <ul class="list-none mt-4 space-y-6 text-gray-300 text-sm md:text-base">
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 rounded-full bg-[#a56fff] inline-block"></span>
          Current GPA: 3.3/4.00
        </li>
        <li class="flex items-center gap-3">
          <span class="w-3 h-3 rounded-full bg-[#a56fff] inline-block"></span>
          Location: Kafr El Sheikh, Egypt
        </li>
      </ul>
    </div>
  </div>

  <!-- Right side vertical dots and Skills tooltip -->
  <div class="fixed top-1/2 right-6 -translate-y-1/2 flex flex-col items-center space-y-3 z-20">
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6aff]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <span class="w-3 h-3 rounded-full bg-[#4b6a4a]"></span>
    <div class="mt-1 bg-white text-black text-xs px-2 py-0.5 rounded select-none">
      Skills
    </div>
  </div>

  <!-- Bottom right circular button with arrow -->
  <button
    aria-label="Scroll to top"
    class="fixed bottom-6 right-6 w-12 h-12 rounded-full bg-gradient-to-br from-[#4b6aff] to-[#a56fff] flex items-center justify-center shadow-lg text-white text-xl z-20"
  >
    <i class="fas fa-chevron-up"></i>
  </button>
</body>
</html>
